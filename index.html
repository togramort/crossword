<!DOCTYPE html>
<html>
<head>
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
   <button id="logS" class="button" onclick="openCrossword()">student</button>
   <button id="logT" class="button" onclick="showLogin()">teacher</button>

   <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeLoginModal()">&times;</span>
      <form id="loginForm">
        <label for="username">login:</label>
        <input type="text" class="inputForm" id="username" name="username"><br><br>
        <label for="password">password:</label>
        <input type="password" class="inputForm" id="password" name="password"><br>
        <input type="submit" class="button" value="login">
      </form>
    </div>
  </div>
  <script src="/login.js"></script>
</body>
</html>
